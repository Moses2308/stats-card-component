<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <article class="stat-card">
        <picture>
          <!-- TODO make the source element -->
          <img src="images/image-header-mobile.jpg" />
          <div class="filter"></div>
        </picture>

        <section class="info">
          <div class="info__text">
            <p class="highlight">
              Get <span class="accent">insights</span> that help your business
              grow.
            </p>
            <p class="text__pitch">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="info__data">
            <div class="data__chunk">
              <p class="highlight">10k+</p>
              <p>companies</p>
            </div>
            <div class="data__chunk">
              <p class="highlight">314</p>
              <p>templates</p>
            </div>
            <div class="data__chunk">
              <p class="highlight">12M+</p>
              <p>queries</p>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
